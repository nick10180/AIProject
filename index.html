<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Sandbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Sandbox</h1>
    <ul id="chatHistory" class="list-group mb-4"></ul>
    <form id="chatForm" class="input-group">
      <textarea id="usertext" class="form-control" placeholder="Enter your message..." rows="2"></textarea>
      <button class="btn btn-primary" type="submit" id="submitbutton">Submit</button>
    </form>
    <div id="loading" class="text-center mt-3 d-none">
      <div class="spinner-border" role="status"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
